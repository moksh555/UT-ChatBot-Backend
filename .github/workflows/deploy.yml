name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag and push image to ECR (SHA + latest)
        run: |
          IMAGE="${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}"
          TAG="${{ github.sha }}"

          docker build -t "$IMAGE:$TAG" .
          docker push "$IMAGE:$TAG"

          docker tag "$IMAGE:$TAG" "$IMAGE:latest"
          docker push "$IMAGE:latest"

      - name: Deploy to EC2 via SSM (deploy SHA tag)
        run: |
          IMAGE="${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}"
          TAG="${{ github.sha }}"

          COMMANDS_JSON=$(python - <<PY
              import json
              image = "${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}"
              tag = "${{ github.sha }}"
              cmds = [
                "set -euxo pipefail",
                "echo ===== Deployment started at $(date) =====",
                "echo ===== Checking disk space =====",
                "df -h",
                "echo ===== Cleaning up old Docker images =====",
                "docker system prune -af --filter until=24h || true",
                "docker image prune -af || true",
                "echo ===== Disk space after cleanup =====",
                "df -h",
                "echo ===== Logging into ECR =====",
                "aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}",
                f"echo ===== Pulling image {image}:{tag} =====",
                f"docker pull {image}:{tag}",
                "echo ===== Stopping old container =====",
                "docker stop texas-chatbot 2>/dev/null || echo No container to stop",
                "docker rm texas-chatbot 2>/dev/null || echo No container to remove",
                "echo ===== Starting new container =====",
                "test -f /home/ec2-user/.env || (echo 'Missing /home/ec2-user/.env' && exit 1)",
                f"docker run -d --name texas-chatbot --restart=always -p 8000:8000 --env-file /home/ec2-user/.env {image}:{tag}",
                "sleep 3",
                "echo ===== Container Status =====",
                "docker ps --filter name=texas-chatbot",
                "echo ===== Container Logs (last 50 lines) =====",
                "docker logs --tail 50 texas-chatbot || true",
                "echo ===== Final disk space =====",
                "df -h",
                "echo ===== Deployment completed at $(date) =====",
              ]
              print(json.dumps(cmds))
              PY
              )

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy texas-chatbot $TAG" \
            --parameters "{\"commands\": $COMMANDS_JSON}" \
            --output text \
            --query 'Command.CommandId')

          echo "Command ID: $COMMAND_ID"

          # Wait, but always print logs even if it fails
          set +e
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}"
          WAIT_STATUS=$?
          set -e

          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --query '{Status:Status,StdOut:StandardOutputContent,StdErr:StandardErrorContent}' \
            --output json

          if [ $WAIT_STATUS -ne 0 ]; then
            exit 1
          fi
